<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>キカガクオンラインの動画販売ページ</title>
    <!-- Bootstrapのファイル読み込み -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Bootstrapの日本語フォントを変換する外部ファイルの読み込み -->
    <link rel="stylesheet" href="https://unpkg.com/jpn.css@latest/dist/bootstrap/jpn.min.css" />
  </head>
  <body>
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">キカガクオンライン version updated</h1>
    </div>
    <!-- id = app のdivタグ -->
    <div class="container" id="app">
      <!-- 商品カードをまとめるdivタグ -->
      <div class="card-deck mb-4 text-center">
        <!-- カードタグ -->
        <div class="card mb-4 shadow-sm" v-for="(product, index) in products" :key="index">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{ product.title }}</h4>
          </div>
          <img class="bd-placeholder-img card-img-top" width="100%" :src="product.img" />
          <div class="card-body">
            <h1 class="card-title pricing-card-title">{{ product.price }}円</h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li v-for="(text, textIndex) in product.texts" :key="textIndex">{{ text }}</li>
            </ul>
            <button
              v-if="product.buyable"
              type="button"
              class="btn btn-lg btn-block btn-info"
              @click="toggleBuyable(index)"
            >
              カートに入れる
            </button>
            <button
              v-else
              type="button"
              class="btn btn-lg btn-block btn-danger"
              @click="toggleBuyable(index)"
            >
              カートから取り消す
            </button>
          </div>
        </div>
      </div>
      <!-- 合計額 -->
      <div class="text-center">
        <h1 class="display-4">合計:{{sumPrice}}円</h1>
      </div>
      <form>
        <div class="form-group">
          <label for="email">メールアドレス</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            v-model="email"
          />
        </div>
        <button type="submit" class="btn btn-info" @click="noticeSend">送付</button>
      </form>
    </div>

    <footer class="border-top mt-5">
      <small class="d-block mb-3 text-muted">©キカガク</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Vue 関連の記述箇所 -->
    <script>
      const app = new Vue({
        // id = app の要素内で Vue の機能が使えるように設定
        el: '#app',
        data: {
          products: [
            // １つ目の商品
            {
              // 商品名
              title: '【初級】機械学習',
              // 画像パス
              img: 'https://web-source.kikagaku.net/ikusai-web-3-0.png',
              // 値段
              price: 10000,
              // 購入可能フラグ
              buyable: true,
              // 商品の内容
              texts: [
                'AI技術や数学を体系的に学びたい方',
                'Python・機械学習の基礎を学びたい方',
                'AI開発の全体像を知りたい',
              ],
            },
            // ２つ目の商品
            {
              // 商品名
              title: '【中級】機械学習',
              // 画像パス
              img: 'https://web-source.kikagaku.net/ikusai-web-3-1.png',
              // 値段
              price: 12500,
              // 購入可能フラグ
              buyable: true,
              // 商品の内容
              texts: [
                '実践的なAI技術を学びたい方',
                '機械学習の実装力を身につけたい方',
                'AIをビジネスに活用したい方',
              ],
            },
            // ３つ目の商品
            {
              // 商品名
              title: '【上級】機械学習',
              // 画像パス
              img: 'https://web-source.kikagaku.net/ikusai-web-3-2.png',
              // 値段
              price: 15000,
              // 購入可能フラグ
              buyable: true,
              // 商品の内容
              texts: [
                '最新手法の理論と実践を学びたい方',
                'AI開発の技術力を深めたい方',
                '独学で発展的な内容に挫折した方',
              ],
            },
          ],
          // ボタンの class
          email: '',
        },
        computed: {
          sumPrice: function () {
            let sum = 0;
            const falseProducts = this.products.filter((el) => {
              return el.buyable === false;
            });

            falseProducts.forEach((el) => {
              sum += el.price;
            });
            return sum;
          },
        },
        methods: {
          toggleBuyable(index) {
            this.products[index].buyable = !this.products[index].buyable;
          },
          noticeSend() {
            alert(`${this.email}に請求書を送付いたしました。`);
          },
        },
      });
    </script>
  </body>
</html>
